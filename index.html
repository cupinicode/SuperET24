<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caja de Supermercado</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('super.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 9rem 2rem 2rem 2rem;
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    /* Input invisible para el escáner */
    input[type="text"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .product-card {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 0.5rem;
      width: 200px;
      height: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    /* Animación glow */
    .glow {
      animation: glowUp 0.4s ease;
    }

    @keyframes glowUp {
      0% { transform: scale(1); box-shadow: 0 0 0px #00ff00; }
      50% { transform: scale(1.1); box-shadow: 0 0 15px #00ff00; }
      100% { transform: scale(1); box-shadow: 0 0 0px #00ff00; }
    }

    .product-card img {
      width: 100%;
      height: 130px;
      object-fit: contain;
    }

    .product-card h4 {
      font-size: 0.9rem;
      margin: 0.3rem 0;
      overflow: hidden;
    }

    .product-card p {
      margin: 0;
      font-weight: bold;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .total {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    button.finalizar {
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    button.finalizar:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Sistema de Gestión de Línea de Cajas</h1>
  <input type="text" id="inputCodigo" autofocus />

  <div class="products" id="productList"></div>
  <div class="total" id="total">Total: $0.00</div>
  <button class="finalizar" onclick="finalizarCompra()">Finalizar compra</button>

  <script>
    const productos = [
      { id: 1, nombre: "Leche Entera La Serenisima 1 litro", precio: 2110.99, foto: "leche.png", codigo_barras: "7791234567890" },
      { id: 2, nombre: "Margarina Danica DOrada Cremosa", precio: 2179.50, foto: "danica.png", codigo_barras: "7792345678901" },
      { id: 3, nombre: "Hamburguesas Paty Clasicas", precio: 5299.00, foto: "paty.jpg", codigo_barras: "7793456789012" },
      { id: 4, nombre: "Pasta Dental Colgate Maxima Protección 90g", precio: 2490.00, foto: "colgate.png", codigo_barras: "7794567890123" },
      { id: 5, nombre: "Shampoo Sedal 400ml", precio: 2988.75, foto: "sedal.jpg", codigo_barras: "7795678901234" },
      { id: 6, nombre: "Nescafe Dolca", precio: 4500.00, foto: "nescafe.jpg", codigo_barras: "7796789012345" }
    ];

    const input = document.getElementById('inputCodigo');
    const productList = document.getElementById('productList');
    const totalDiv = document.getElementById('total');
    let carrito = [];

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const codigo = input.value.trim();
        const producto = productos.find(p => p.id.toString() === codigo || p.codigo_barras === codigo);
        if (producto) {
          agregarProducto(producto);
        } else {
          alert("Producto no encontrado");
        }
        input.value = '';
        input.focus();  // Asegurar foco después de ingresar código
      }
    });

    function agregarProducto(producto) {
      // Limitar a 5 productos diferentes
      if (!carrito.find(p => p.id === producto.id) && carrito.length >= 5) {
        alert("Máximo 5 productos diferentes.");
        return;
      }
      const existente = carrito.find(p => p.id === producto.id);
      if (existente) {
        if (existente.cantidad >= 5) {
          alert("Máximo 5 unidades por producto.");
          return;
        }
        existente.cantidad++;
        animarProducto(existente.id);
      } else {
        carrito.push({ ...producto, cantidad: 1 });
        animarProducto(producto.id);
      }
      actualizarVista();
      input.focus(); // Asegurar foco tras actualizar vista
    }

    function animarProducto(id) {
      setTimeout(() => {
        const card = document.querySelector(`.product-card[data-id="${id}"]`);
        if (card) {
          card.classList.add('glow');
          setTimeout(() => card.classList.remove('glow'), 400);
        }
      }, 50);
    }

    function eliminarProducto(id) {
      carrito = carrito.filter(p => p.id !== id);
      actualizarVista();
      input.focus();  // Asegurar foco después de eliminar producto
    }

    function calcularTotal() {
      return carrito.reduce((acc, p) => acc + p.precio * p.cantidad, 0);
    }

    function actualizarVista() {
      productList.innerHTML = '';
      carrito.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.setAttribute('data-id', p.id);

        card.innerHTML = `
          <button class="remove-btn" onclick="eliminarProducto(${p.id})">Eliminar</button>
          <img src="${p.foto}" alt="${p.nombre}" />
          <h4>${p.nombre}</h4>
          <span>Cantidad: ${p.cantidad}</span>
          <p>Precio unitario: $${p.precio.toFixed(2)}</p>
        `;
        productList.appendChild(card);
      });

      totalDiv.textContent = `Total: $${calcularTotal().toFixed(2)}`;
    }

    function finalizarCompra() {
      const ticket = carrito.map(p => `${p.nombre} x${p.cantidad} - $${(p.precio * p.cantidad).toFixed(2)}`).join('\n');
      const mensaje = `${ticket}\n\nTOTAL: $${calcularTotal().toFixed(2)}`;
      imprimirTicket(mensaje);
      alert("Compra finalizada");
      carrito = [];
      actualizarVista();
      input.focus();  // Asegurar foco tras finalizar compra
    }

    function imprimirTicket(texto) {
      const win = window.open('', '', 'width=400,height=600');
      win.document.write(`<pre>************ SuperET24 ***********</pre>`);
      win.document.write(`<pre>**********************************</pre>`);
      win.document.write(`<pre>(documento no válido como factura)</pre>`);
      win.document.write(`<pre> </pre>`);
      win.document.write(`<pre>${texto}</pre>`);
      win.document.write(`<pre> </pre>`);
      win.document.write(`<pre>Muchas gracias por visitar ExpoTécnica</pre>`);
      win.document.write(`<pre>   Escuela Técnica Nro. 24</pre>`);
      win.document.write(`<pre>**********************************</pre>`);
      win.document.close();
      win.focus();
      win.print();
      win.close();
    }
  </script>
</body>
</html>
